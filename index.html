<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Design Pro</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/global.css">

</head>

<body>
    <div class="g-ant">
        <!-- 左边菜单栏 -->
        <div class="g-ant__sider">
        <!-- <div class="g-ant__sider g-ant__sider--close"> -->
            <!-- 需要加一个内容包裹容器进行固定，不然fixed会脱离文档流 -->
            <div class="g-ant-sider__wrap">
            <!-- <div class="g-ant-sider__wrap g-ant-sider__wrap--fixed"> -->
                <!-- 头部logo区域 -->
                <div class="g-ant-sider__header">
                    <a class="g-ant-sider-header__logo" href=""><img class="m-logo__img" src="./static/logo.svg"
                            alt=""></a>
                    <a class="m-logo__title" href="">
                        <h2>Ant Design Pro</h2>
                    </a>
                </div>
                <!-- 中间菜单项 -->
                <div class="g-ant-sider__main">
                    <!-- <div class="m-menu"> -->
                    <div class="m-menu m-menu--selected">
                        <div class="m-menu__content">
                            <i class="iconfont icon-car"></i>
                            <span class="m-menu-content__title">Dashboard</span>
                            <i class="iconfont icon-arrowup"></i>
                        </div>
                        <ul class="m-menu__sub">
                            <li class="m-menu__sub--active">分析页</li>
                            <li>监控页</li>
                            <li>工作台</li>
                        </ul>
                    </div>
                    <div class="m-menu">
                        <div class="m-menu__content">
                            <i class="iconfont icon-printer"></i>
                            <span class="m-menu-content__title">表单页</span>
                            <i class="iconfont icon-arrowdown"></i>
                        </div>
                    </div>
                    <div class="m-menu">
                        <div class="m-menu__content">
                            <i class="iconfont icon-video"></i>
                            <span class="m-menu-content__title">列表页</span>
                            <i class="iconfont icon-arrowdown"></i>
                        </div>
                    </div>
                    <div class="m-menu">
                        <div class="m-menu__content">
                            <i class="iconfont icon-check-circle"></i>
                            <span class="m-menu-content__title">详情页</span>
                            <i class="iconfont icon-arrowdown"></i>
                        </div>
                    </div>
                    <div class="m-menu">
                        <div class="m-menu__content">
                            <i class="iconfont icon-user"></i>
                            <span class="m-menu-content__title">结果页</span>
                            <i class="iconfont icon-arrowdown"></i>
                        </div>
                    </div>
                    <div class="m-menu">
                        <div class="m-menu__content">
                            <i class="iconfont icon-error"></i>
                            <span class="m-menu-content__title">异常页</span>
                            <i class="iconfont icon-arrowdown"></i>
                        </div>
                    </div>
                    <div class="m-menu">
                        <div class="m-menu__content">
                            <i class="iconfont icon-highlight"></i>
                            <span class="m-menu-content__title">个人页</span>
                            <i class="iconfont icon-arrowdown"></i>
                        </div>
                    </div>
                    <div class="m-menu">
                        <div class="m-menu__content">
                            <i class="iconfont icon-wrench"></i>
                            <span class="m-menu-content__title">图形编辑器</span>
                            <i class="iconfont icon-arrowdown"></i>
                        </div>
                    </div>
                </div>
                <!-- 底部按钮区域 -->
                <div class="g-ant-sider__footer">
                    <i class="iconfont icon-outdent"></i>
                </div>
            </div>
        </div>
        <!-- 右边版心 -->
        <div class="g-ant__main">
 
        </div>

    </div>
</body>

</html>
