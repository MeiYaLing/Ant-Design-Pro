        <div class="g-ant__main">

        </div>

    </div>
    <script>
        const barBtn = document.querySelector(".u-bar");
        const sider = document.querySelector(".g-ant__sider")

        // 菜单折叠
        barBtn.onclick = function () {
            sider.classList.toggle("g-ant__sider--close")
        }

        const menuBtns = document.querySelectorAll(".m-menu__content");
        menuBtns.forEach(ele => {
            // 展开或关闭子菜单
            ele.onclick = function () {
                let menu = this.parentElement;
                menu.classList.toggle("m-menu--selected");
                // 修改菜单后面的icon
                let arrowIcon = this.querySelector("[class*='icon-arrow']");
                if (menu.classList.contains("m-menu--selected")) {
                    arrowIcon.className = "iconfont icon-arrowup"
                } else {
                    arrowIcon.className = "iconfont icon-arrowdown"
                }
            }
        })

        // 子菜单选中效果
        const subMenuLis = document.querySelectorAll('.m-menu__sub>li');
        subMenuLis.forEach(li => {
            li.onclick = function () {
                subMenuLis.forEach(li => {
                    if (li.classList.contains("m-menu__sub--active")) {
                        li.classList.remove("m-menu__sub--active")
                    }
                })
                this.classList.toggle("m-menu__sub--active")
            }
        })
    </script>
</body>
